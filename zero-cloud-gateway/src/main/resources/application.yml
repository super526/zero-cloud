server:
  port: 5555

spring:
  application:
    name: gateway-zuul

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: compute-service

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl.defaultZone: http://localhost:9001/eureka/