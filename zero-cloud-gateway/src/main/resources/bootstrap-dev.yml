spring:
  application:
    name: zero-cloud-gateway
  cloud:
    config:
      name: ${spring.application.name}
      discovery:
        enabled: true
        service-id: zero-cloud-config
      label: master
      profile: ${spring.profiles.active}
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl.defaultZone: http://localhost:9001/eureka/