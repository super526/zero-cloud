server:
  port: 9001

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    fetch-registry: false               #单机模式下，，，，禁用自身注册
    register-with-eureka: false         #单机模式下，，，，禁用自身注册
    serviceUrl.defaultZone: http://127.0.0.1:${server.port}/eureka/