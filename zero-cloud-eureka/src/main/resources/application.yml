server:
  port: 9001

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    fetch-registry: false               #表示是否从Eureka Server获取注册信息，默认为true。
    register-with-eureka: false         #表示是否将自己注册到Eureka Server，默认为true
    serviceUrl.defaultZone: http://127.0.0.1:${server.port}/eureka/